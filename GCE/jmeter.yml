apiVersion: v1
kind: Pod
metadata:
  annotations: 
    sidecar.istio.io/rewriteAppHTTPProbers: "true"
  name: jmeter
  
spec:
  containers:
  - name: "nginx"
    image: nginx:latest
    resources:
      limits:
        memory: memorylimit
        cpu: cpulimit
    tty: true
  - command:
    - "cat"
    ports:
      - containerPort: 80
